<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>ScriptBank</title>
</head>

<body>
  <header>
    <h1>ScriptBank</h1>
    <h2>O banco que te dá o controle do seu dinheiro na palma das suas mãos!</h2>
  </header>

  <main>
    <section id="create-account-section">
      <h3>Criar conta</h3>
      <form id="criaConta">
        <label for="conta">Tipo de conta</label>
        <select id="conta" name="conta">
          <option value="Corrente">Corrente</option>
          <option value="Poupança">Poupança</option>
          <option value="Universitária">Universitária</option>
        </select>

        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Fulano de Tal da Silva">

        <label for="cpf">CPF</label>
        <input type="number" id="cpf" name="cpf" placeholder="CPF">

        <label for="saldo">Saldo inicial</label>
        <input type="number" id="saldo" name="saldo" placeholder="5000">

        <label for="senha">Senha</label>
        <input type="password" id="password" name="senha" placeholder="Senha">

        <button type="submit">
          Criar conta
        </button>
      </form>
    </section>

    <section id="visualize-account">
      <form id="verConta">
        <label for="cpf">CPF</label>
        <input type="number" name="cpf" id="cpfVer">

        <label for="senha">Senha</label>
        <input id="passVer" type="password" name="senha" placeholder="Senha">

        <button type="submit">
          Acessar
        </button>
      </form>
      <h3>Visualizar detalhes de conta</h3>
      <p id="titular">Titular: </p>
      <p id="cpfConta">CPF: </p>
      <p id="saldoP">Saldo: </p>
      <p id="tipoP">Tipo de conta: </p>
      <p id="numeroP">Número da conta: </p>
      <p id="agenciaP">Agência: </p>
    </section>

    <section id="manipulate-account">
      <h3>Gerenciar conta</h3>

      <form id="manipulaConta">
        <label for="mOperacoes">Selecione a operação</label>
        <select id="mOperacoes" name="conta">
          <option value="DEPOSITAR">DEPOSITAR</option>
          <option value="SACAR">SACAR</option>
        </select>

        <label for="mCpf">CPF</label>
        <input type="number" id="mCpf" name="mCpf" placeholder="CPF">

        <label for="mPassword">Senha</label>
        <input type="password" id="mPassword" name="mPassword" placeholder="Senha">

        <label for="mValor">Valor</label>
        <input type="number" id="mValor" name="valor" placeholder="Valor">

        <div id="mButtonsDiv">
          <button type="button" id="deletarConta">
            Deletar conta
          </button>

          <button type="button" id="mButtonRealizaOperacao">
            Realizar operacao
          </button>          
        </div>
      </form>
    </section>

    <section id="graficos">
      <h3>Gerenciar conta</h3>

      <form>
        <select id="graficosTipos" name="conta">
          <option value="barra">Transações barras</option>
          <option value="pizza">Transações pizza</option>
          <option value="linha">Histórico geral de transações</option>
        </select>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" placeholder="CPF" id="gCpf">

        <button type="button" id="mostraGrafico">
          Mostrar grafico
        </button>
      </form>

      <canvas id="grafico">

      </canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
